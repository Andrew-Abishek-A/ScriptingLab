<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function multiplyBy(){
			num1 = parseInt(document.getElementById("firstNumber").value);
			num2 = parseInt(document.getElementById("secondNumber").value);
			if(num1 && num2 > 0){
				document.getElementById("Result1").innerHTML = num1 * num2;
			}
			else{
				document.getElementById("Result1").innerHTML = "Please enter a valid positive numbers";
			}
			addBy()
		}
		function addBy(){
			num1 = parseInt(document.getElementById("firstNumber").value);
			num2 = parseInt(document.getElementById("secondNumber").value);
			if(num1 && num2 > 0){
				var x = num1 + num2;
				document.getElementById("Result").innerHTML = x;
			}
			else{
				document.getElementById("Result").innerHTML = "Please enter valid positive numbers";
			}
		}
	</script>
	<meta charset = utf-8 />
	<title>
		JavaScript program to calculate the addition and multiplication of two numbers
	</title>
	<style type="text/css">
		body {margin:30px;}
	</style>
</head>
<body>
	<form>
		1st Number : <input type="text" id="firstNumber"/><br>
		2nd Number : <input type="text" id="secondNumber"/><br>
		<input type="button" onClick="multiplyBy()" Value="Multiply & Add"/>
		<!--<input type="button" onClick="addBy()" Value="Add"/>-->
	</form>
	<p>
		The Sum is:
		<span id = "Result"></span><br>
		The Product is:
		<span id = "Result1"></span><br>
	</p>
</body>
</html>
